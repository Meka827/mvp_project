<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script async src="create_patient.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="create_patient.css">
</head>
<body>


    <section> <h1>New Patient Registration</h1>
  <form class="creating" >
    <div class="mb-3">
      <label for="fisrtname" class="form-label">First Name</label>
      <input type="text" id="first_name" name="first_name" class="form-control" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="lastname" class="form-label">Last Name</label>
      <input type="text" id="last_name" name="last_name" class="form-control">
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">Date of Birth</label>
      <input type="date" id="date_of_birth" name="date_of_birth" class="form-control">
    </div>   
     <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" name="username" class="form-control">
    </div> 
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="text" id="email" name="email" class="form-control">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="text" id="password" name="password" class="form-control">
    </div>
    <div class="mb-3">
      <label for="confirm" class="form-label">Confirm Password</label>
      <input type="text" id="confirm" name="confirm" class="form-control">
    </div> 

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</section>


</body>
</html>
